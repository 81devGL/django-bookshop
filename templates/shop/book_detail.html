{% extends "base.html" %}
{% load static %}

{% block page_title %}商品リスト{% endblock %}

{% block content %}
<form action="" method="post">
    <script
            src="https://checkout.stripe.com/checkout.js" class="stripe-button"
            data-key="{{ stripe_pub_key }}"
            data-label="クレジットカードで支払う"
            data-name="クレジットカード支払い"
            data-description="{{ book.title }}"
            data-image="https://stripe.com/img/documentation/checkout/marketplace.png"
            data-amount="{{ book.price }}"
            data-currency="jpy"
            data-locale="auto">
    </script>
    <input type="hidden" name="item_id" value="{{ book.id }}">
    {% csrf_token %}
</form>
{% endblock %}
